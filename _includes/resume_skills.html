<div class = "resume-section-container" id = "skills">

  <div class = "resume-section-title">Skills</div>

  <!-- Skill Lists -->
  {% for list in site.data.resume_skills %}
  <div class = "resume-list-title">{{ list.title }}</div>
  <div class = "resume-list">
    {% for entry in list.bullets %}
      {{entry.item}}{% if forloop.last == false %}, {% endif %}
    {% endfor %}
  </div>
  {% endfor %}

</div>
