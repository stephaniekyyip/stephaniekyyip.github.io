<footer>

  <!-- Mobile Version -->
  <div class = "social-icons">

    <ul>
      {% for item in site.data.social %}
      <li><a href = "{{ item.link }}">
        <i class = "{{ item.icon }}" title = "{{ item.name }}"></i>
      </a></li>
      {% endfor %}
    </ul>

    <h1>Website by Stephanie Yip 2018</h1>
  </div>

  <!-- Desktop Version  -->
  <div class = "social-links">
    <h1>Website by Stephanie Yip 2018</h1>
    <ul>
      {% for item in site.data.social %}
      <li><a href = "{{ item.link }}">{{ item.name }}</a></li>
      {% endfor %}
    </ul>
  </div>

</footer>
